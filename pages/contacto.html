<html lang="en">

    <link rel="stylesheet" href="../css/styles.css">

    <link rel="shortcut icon" href="../img/messifavicon.jpg" type="image/x-icon">
</head>
<body>
    <header class="encabezado">
        <!-- LOGO -->
        <div class="encabezadoLogo">
            <a href="../index.html"><img src="../img/messifavicon.jpg" id="main-logo" alt="messi"></a>
        </div>

        <!-- MENÃš -->
        <nav class="encabezadoMainMenu">
            <ul class="encabezadoMainMenuLista">
                <li><a href="../pages/historia.html">Historia</a></li>
                <li><a href="../pages/galeria.html">Galeria</a></li>
                <li><a href="../pages/balonesdeoro.html">Balones de oro</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <div class="ojosmessi">
            <div class="container">
                <img src="../img/ojosdemessi.jpg" alt="">
            </div>
        </div>
        <section class="contact">
            <form action="" class="contactForm">
                <fieldset>
                    <legend>Contactate con nosotros!</legend>
                    <label for="Usuario">Usuario</label>
                    <input type="text" name="Usuario" id="Usuario" placeholder="Ingrese su nombre" required>
                    <label for="Asunto">Asunto</label>
                    <input type="text" name="Asunto" id="Asunto" placeholder="Ingrese el asunto" required>
                    <label for="correo">Correo</label>
                    <input type="text" name="Correo" id="Correo" placeholder="Ingrese su correo" required>
                    <label for="Mensaje">Mensaje</label>
                    <textarea name="Mensaje" id="Mensaje" cols="30" rows="10" placeholder="Ingrese su mensaje" required></textarea>
                    <input class="btn" type="submit" value="Enviar">
                    <input class="btn" type="reset" value="Cancelar"> 
                </fieldset>
            </form>
        </section>
    </main>
    <footer class="pie">
        <h3>Seguilo en sus redes</h3>
        <div class="redes">
            <a href="https://www.instagram.com/leomessi/" target="_blank">
